<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/css/login.css') }}"
    />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="{{ url_for('loginuser') }}" method="POST" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="regNumber" id="regNumber" placeholder="Registration Number" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" id="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <!-- <p class="social-text">Or Sign in with social platforms</p> -->
            <!-- <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div> -->
          </form>
          <form action="{{ url_for('register') }}" method="POST" class="sign-up-form">
            <h2 class="title">Sign up</h2>

            <!-- <input type="hidden" name="user_id" id="user_id"/> -->
            <div class="input-field">
              <i class="fas fa-pen"></i>
              <input type="text" name="regNumber" id="regNumber" placeholder="Registration Number" />
            </div>
             <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="firstName" id="firstName" placeholder="First Name" />
            </div>
             <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="lastName" id="lastName" placeholder="Last Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" id="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" style="margin-left: -13rem;" value="Start Recording" /> <p style="font-weight: bold; margin-left: 20rem; margin-top: -4rem;">To proceed, the system requires a video stream to be saved !</p>
            <input type="submit" class="btn" style="width: 22rem;" value="Create Account" />
            <!-- <p class="social-text">Or Sign up with social platforms</p> -->
            <!-- <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div> -->
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Welcome to E-Learn DETECTOR. Start Using Today !
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img
            src="{{url_for('static', filename='styles/images/log.svg')}}"
            class="image"
            alt=""
          />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Come on and login for a fresh start !
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img
            src="{{url_for('static', filename='styles/images/register.svg')}}"
            class="image"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- <script src="app.js"></script> -->
    <script
      src="{{ url_for('static', filename='styles/js/app.js')}}"
      data-turbolinks-track="reload"
    ></script>
  </body>
</html>
